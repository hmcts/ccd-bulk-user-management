plugins {
    id 'uk.gov.hmcts.ccd.bulk.user.management.java-application-conventions'
    id 'java-library'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.4'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.11.4'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.4'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.11.4'
    implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'

}

application {
    // Define the main class for the application.
    mainClass = 'uk.gov.hmcts.ccd.bulk.user.management.app.App'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'uk.gov.hmcts.ccd.bulk.user.management.app.App',
        )

    }
}

